<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог битов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .track { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .track h3 { margin: 0; }
        .track button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Каталог битов</h1>
    <div class="track">
        <h3>Бит: Dream Beats</h3>
        <audio controls>
            <source src="https://www.example.com/dream-beats-demo.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        <button onclick="buyTrack('Dream Beats')">Купить</button>
    </div>

    <script>
        async function buyTrack(trackName) {
            const response = await fetch('/buy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ track_name: trackName })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
